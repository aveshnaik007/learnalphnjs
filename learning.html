<html>
<head>
<script src="https://unpkg.com/alpinejs" defer></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<div class="container mx-auto mt-6 max-w-sm">
		<h1 class="text-5xl mb-4">Hello world</h1>
		<div x-data="{open: false}">
			<button x-on:click="open = !open" class="bg-slate-700 text-white px-4 py-2 rounded-xl">
				Toggle
			</button>
			<div x-show="open">
				<p class="bg-gray-200 p-4 my-6 rounded">
					Lorem ipson dolor sit
				</p>
			</div>
		</div>			
	</div>
</body>
